[package]
name = "Rust_Study"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "0.8.3"
walkdir = "2"
rusqlite = { version = "0.32.0", features = ["bundled"] }
tokio = { version = "1", features = ["rt", "net", "rt-multi-thread", "macros", "sync"] }
serde_json = "1.0"
serde = { version = "1.0.217", features = ["derive"] }
tokio-tungstenite = "0.26.1"
anyhow = "1.0.95"
futures-util = "0.3.31"
url = "2.5.4"
native-tls = "0.2.12"
websocket = "0.27.1"
log = "0.4.24"
rwf = "0.2.1"