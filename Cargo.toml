[package]
name = "Rust_Study"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "0.9.1"
walkdir = "2"
rusqlite = { version = "0.35.0", features = ["bundled"] }
serde_json = "1.0"
serde = { version = "1.0.219", features = ["derive"] }
anyhow = "1.0.95"
futures-util = "0.3.31"
url = "2.5.4"
native-tls = "0.2.12"
log = "0.4.24"
rwf = "0.2.1"
http = "1.3.1"
reqwest = { version = "0.12.15",  features = ["blocking"]  }
tokio-tungstenite = "0.26.1"
tokio = { version = "1", features = ["rt", "net", "rt-multi-thread", "macros", "sync"] }
websocket = "0.27.1"
clap = "4.5.39"
crossbeam-channel = "0.5.15"
ring = "0.17.14"
threadpool = "1.8.1"
num_cpus = "1.16.0"